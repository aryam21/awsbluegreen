app:
    name: awsbluegreenswitch
    code: Awsbluegreenswitch
    notify: aramanan@ecloudcontrol.com

build:
    version: 0.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: awsbluegreenswitch-0.2

deploy:
    context: aryam21/DEV
    replicas: 1
    port:
    - 80

properties:
    AWS_ACCESS_KEY_ID:
       vault: AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
        vault: AWS_SECRET_ACCESS_KEY   
    AWS_DEFAULT_REGION: ap-south-1
    AWS_MAX_ATTEMPTS: 1
    LISTENER_ARN:
       vault: LISTENER_ARN
    RULE_ARN:
       vault: RULE_ARN
    BLUE_TG_ARN:
      vault: BLUE_TG_ARN
    GREEN_TG_ARN:
      vault: GREEN_TG_ARN
    SWITCH_TO: blue  
    revision: 4
    
    

 
